<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">    
    
    <!-- External Css -->
    <link rel="stylesheet" href="./design/design.css">

    <!-- For Heading Font-Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;700&display=swap" rel="stylesheet">

    <!-- For paragraph purposes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    
    <title>QR-CODE-COMPONENT</title>
</head>
<body>
    <div class="container col-1">
        <div class="card-parent">
            <div class="card-child">
                <img src="/images/image-qr-code.png" alt="qr-code">
                <section class="grid-row-span-2">
                    <h3>Improve your front-end <br> skills by building projects</h3>
                </section>
                <section class="grid-row-span-2">
                    <p>
                        Scan the QR code to visit Frontend <br>
                        Mentor and take your coding skills to <br> the next level
                    </p
                    </p>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
